{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <div>
    <p><h4>Comments</h4></p>
    <p><h4>{{comment.your_name}}:</h4></p>
        <p>{{comment.comment_text}}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}"> Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endblock %}
